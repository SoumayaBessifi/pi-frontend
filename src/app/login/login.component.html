<body><div class="row" >
  <div class="col-md-4"></div>

  <div class="col-md-4">
   <br>
    <form class="form-signin"  [formGroup]="forme" (submit)="submit()">
        
        <h1 class="h3 mb-3 fw-normal">Sign in</h1>
    
        <div class="form-floating">
          <label for="floatingInput">Email address</label>
          <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          
        </div>
        <div class="form-floating">
          <label for="floatingPassword">Password</label>
          <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          
        </div>
    
        <div class="checkbox mb-3" *ngIf="click">
          <div class="alert alert-danger" role="alert">
            {{control}}
          </div>
        </div>
        <div>
        <button class="w-100 btn btn-lg btn-primary" type="submit"  [disabled]="forme.invalid" >Sign in</button></div>
      </form>
    </div>
   </div>
   </body>
