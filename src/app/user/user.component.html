  <h1 style="color: rgb(255, 255, 255);">List of Users</h1>
  
  <div class="" style="background-color: white;"> 
      <div class="">

        <div class="form-group" >
          <table>
              <tr>
                  <th>id</th>
                  <th>civility</th>
                  <th>Last Name</th>
                  <th > First Name </th>
                  <th > Email</th>
                  <th > Password </th>
                 
              
              </tr>
              <tr  *ngFor="let i of listm"> 
                  <td>{{i.id}}</td>

                  <td>{{i.civility}}</td>
                  <td>{{i.lastName}} </td>
                  <td>{{i.firstName}}</td>
                  <td>{{i.email}}</td>
                  <td>{{i.password}}</td>
                  
               <td>
                      <button class="editBtn" mat-raised-button (click)="openEditDialoge(i.id,i.civility,i.lastName,i.firstName,i.email,i.password)"> Edit</button>
                   </td> 
                   <td>  <button mat-raised-button class="deleteBtn" (click)="deleteUser(i.id)">Delete</button>
              </td>
              </tr>
          </table>
          
      </div>
