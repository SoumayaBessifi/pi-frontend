<body><div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
    <br>          <form class="form-signin" [formGroup]="form" (submit)="submit()" > <div class="mb-3">
              <h4 class="h3 mb-3 fw-normal">Register and join us !</h4>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Civility</label>
                <select class="form-control" id="exampleFormControlSelect1"  formControlName="title" >
                  <option value="mr" >Mr</option>
                  <option value="mrs">Mrs</option>
                  <option value="miss">Miss</option>
                  <option value="ms">Ms</option>
                </select>
              </div>
          
          
                <div  class="form-group">
                  <label for="floatingInput">last name</label>
                  <input  formControlName="lastName" class="form-control" id="floatingInput" placeholder="lastname" >
                </div>
          
                <div class="form-group">
                  <label for="floatingInput">first name</label>
                  <input formControlName="firstName" class="form-control" id="floatingInput" placeholder="firstname">
                </div>
                  
                  <div class="form-group">
                  <label for="floatingInput">Email address</label>
                  <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                </div>
                <div class="checkbox mb-3" *ngIf="click">
                  <div class="alert alert-danger" role="alert">
                    {{control}}
                  </div>
                </div>
          
                <div class="form-group">
                  <label for="inputPassword5" class="form-label">Password</label>
          
                <input formControlName="password" type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Password">
          
                <div id="passwordHelpBlock" class="form-text">
                  Your password must be 8-20 characters long, contain letters and numbers
                </div>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="form.invalid">submit</button>
              </div>
            </form>  
    </div>
  </div>
</body>
